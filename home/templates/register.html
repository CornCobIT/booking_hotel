{% extends "base.html" %} {% block start %}

<div class="container my-5 col-6">
  <form method="POST">
    {% csrf_token %} {% include "messages.html" %}

    <div class="mb-3">
      <label for="username" class="form-label">Tên đăng nhập</label>
      <input
        type="text"
        name="username"
        required
        class="form-control"
        id="username"
        aria-describedby="usernameHelp"
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        name="email"
        required
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Mật khẩu</label>
      <input
        type="password"
        name="password"
        required
        class="form-control"
        id="password"
      />
    </div>

    <div class="mb-3">
      <label for="confirm_password" class="form-label">Xác nhận mật khẩu</label>
      <input
        type="password"
        name="confirm_password"
        required
        class="form-control"
        id="confirm_password"
      />
    </div>

    <button type="submit" class="btn btn-primary">Đăng ký</button>
    <br />
    <span class="register-text"
      >Bạn đã có tài khoản? <a href="{% url 'login_page' %}">Đăng nhập</a></span
    >
    <hr class="divider" />
    <div class="btn-container mt-3">
      <a href="#" class="btn btn-info">Đăng nhập với Facebook</a>
    </div>
  </form>
</div>

{% endblock %}
