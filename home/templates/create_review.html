{% extends 'base.html' %}

{% block start %}
<div class="container my-5 ">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0 text-dark">Đánh giá</h3>
                </div>
                <div class="card-body">
                    <p>Đơn đặt phòng: {{ booking }}</p>
                    <form method="post" id="review-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.rating.id_for_label }}">Xếp hạng:</label>
                            {{ form.rating }}
                            <span id="star-rating" class="ml-2"></span>
                        </div>
                        <div class="form-group">
                            <label for="{{ form.comment.id_for_label }}">Bình luận:</label>
                            {{ form.comment }}
                        </div>
                        <button type="submit" class="btn btn-primary">Đánh giá</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const ratingInput = document.getElementById('id_rating');
    const starRatingSpan = document.getElementById('star-rating');

    ratingInput.addEventListener('change', function() {
        const rating = parseInt(this.value);
        const starRating = '★'.repeat(rating) + '☆'.repeat(5 - rating);
        starRatingSpan.textContent = starRating;
    });
</script>
{% endblock %}
