{% extends "ad_base.html" %} {% block start %}
<h1>{{ title }}</h1>
{% include "messages.html" %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_hotel">Khách sạn</label>
    {{ form.hotel }}
  </div>
  <div class="form-group">
    <label for="id_room_name">Tên phòng</label>
    <input
      type="text"
      class="form-control"
      id="id_room_name"
      name="room_name"
      value="{{ form.room_name.value|default_if_none:'' }}"
    />
  </div>
  <div class="form-group">
    <label for="id_description">Mô tả</label>
    <textarea class="form-control" id="id_description" name="description">
{{ form.description.value|default_if_none:'' }}</textarea
    >
  </div>
  <div class="form-group">
    <label for="id_price">Giá</label>
    <input
      type="number"
      class="form-control"
      id="id_price"
      name="price"
      value="{{ form.price.value|default_if_none:'' }}"
    />
  </div>
  <div class="form-group">
    <label for="id_amenities">Tiện ích</label>
    {{ form.amenities }}
  </div>
  <div class="form-group">
    <label for="id_capacity">Sức chứa</label>
    <input
      type="number"
      class="form-control"
      id="id_capacity"
      name="capacity"
      value="{{ form.capacity.value|default_if_none:'' }}"
    />
  </div>
  <div class="form-group">
    <label for="id_room_status">Trạng thái</label>
    {{ form.room_status }}
  </div>
  <div class="form-group">
    <label for="id_room_count">Số lượng phòng</label>
    <input
      type="number"
      class="form-control"
      id="id_room_count"
      name="room_count"
      value="{{ form.room_count.value|default_if_none:'' }}"
    />
  </div>
  <button type="submit" class="btn btn-success">Lưu</button>
  <a href="{% url 'admin_rooms' %}" class="btn btn-secondary">Quay lại</a>
</form>
{% endblock %}
